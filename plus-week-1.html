  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <form>
      <div class="form-group">
        <input type="text" id="city" placeholder="Enter a city..." />
        <button>Search</button>
      </div>

        <h1>Columbia</h1>
      </header>

          <li class="day-list">
            Sun 🌧️ <br />

          <li class="day-list">
            Mon 🌧️ <br />
            <strong>35°F </strong> - 11°F

            Tue ⛈️ <br />

          <li class="day-list">
            Thu ⛅ <br />
            <strong>38°F</strong> - 30°F
          </li>
        </ul>

      <footer>
